<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>
</head>
<body>
    <div class="container">
        <h1>Study Time Tracker</h1>

        <!-- Options for starting the timer -->
        <div class="start-options">
            <button id="startNow" class="start-button active">Start Now</button>
            <button id="pickDate" class="start-button">Pick a Date</button>
        </div>

        <!-- Date and Time Input for Custom Start -->
        <label for="startDateTime" id="dateTimeLabel" style="display: none;">Choose Start Date and Time:</label>
        <input type="datetime-local" id="startDateTime" style="display: none;">
        <button id="startButton" style="display: none;">Start</button>

        <!-- Display Selected Date -->
        <p id="selectedDate" style="display: none;"></p>

        <p id="timer">Counting...</p>
        <button id="resetButton">Fail</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
