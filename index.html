<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Study Time Tracker</h1>

        <!-- Options for starting the timer -->
        <div class="start-options">
            <button id="startNow" class="start-button active">Start Now</button>
            <button id="pickDate" class="start-button">Pick a Date</button>
        </div>

        <!-- Date and Time Input for Custom Start -->
        <label for="startDateTime" id="dateTimeLabel" style="display: none;">Choose Start Date and Time:</label>
        <input type="text" id="startDateTime" style="display: none;" placeholder="Select Date and Time">

        <p id="selectedDate" style="display: none;"></p> <!-- Selected Date -->
        <p id="timer">Focus time: Letâ€™s make it count!</p>
        <button id="resetButton" class="fail-button">Fail</button> <!-- Updated Fail Button -->
    </div>

    <div class="streak-history">
        <h2>Streak History</h2>
        <ul id="recentStreaksList"></ul>
        <button id="clearStreaksButton" class="clear-button">Clear Streaks</button> <!-- Fixed Clear Streaks Button -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
